<div class="json-formatter-page">
  <app-tool-header *ngIf="tool" [tool]="tool"></app-tool-header>

  <div class="page-content">
    <div class="container">
      <div class="tool-controls">
        <div class="control-group">
          <label>{{ t('json.formatter.indent') }}</label>
          <input 
            type="number" 
            [(ngModel)]="indentSize" 
            min="1" 
            max="8" 
            class="indent-input" />
        </div>
        <div class="button-group">
          <button class="btn btn-primary" (click)="formatJson()">
            {{ t('json.formatter.format') }}
          </button>
          <button class="btn btn-secondary" (click)="compressJson()">
            {{ t('json.formatter.compress') }}
          </button>
          <button class="btn btn-secondary" (click)="validateJson()">
            {{ t('json.formatter.validate') }}
          </button>
          <button class="btn btn-outline" (click)="clearAll()">
            {{ t('json.formatter.clear') }}
          </button>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage" [class.error]="errorMessage.startsWith('✗') || errorMessage.startsWith('Invalid')">
        {{ errorMessage }}
      </div>

      <div class="json-editor-container">
        <div class="json-editor-section">
          <div class="section-header">
            <h3>{{ t('json.formatter.input') }}</h3>
            <button class="btn-icon" (click)="copyToClipboard(inputJson)" *ngIf="inputJson">
              {{ t('json.formatter.copy') }}
            </button>
          </div>
          <textarea 
            class="json-editor"
            [(ngModel)]="inputJson"
            placeholder='{"example": "Enter your JSON here"}'
            rows="25"></textarea>
        </div>

        <div class="swap-button-container">
          <button class="btn-swap" (click)="swapContent()" title="Swap">
            ⇄
          </button>
        </div>

        <div class="json-editor-section">
          <div class="section-header">
            <h3>{{ t('json.formatter.output') }}</h3>
            <button class="btn-icon" (click)="copyToClipboard(outputJson)" *ngIf="outputJson">
              {{ t('json.formatter.copy') }}
            </button>
          </div>
          <textarea 
            class="json-editor"
            [(ngModel)]="outputJson"
            placeholder="{{ t('json.formatter.output.placeholder') }}"
            rows="25"
            readonly></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
