<div class="ai-page">
  <!-- Hero Section -->
  <section class="ai-hero">
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title">{{ t('ai.title') }}</h1>
        <p class="hero-subtitle">{{ t('ai.subtitle') }}</p>
        <p class="hero-description">
          {{ t('ai.description') }}
        </p>
      </div>
    </div>
  </section>

  <!-- Filter and Content Section -->
  <div class="page-content">
    <div class="container">
      <div class="content-layout">
        <!-- Left Sidebar - Filters -->
        <aside class="filter-sidebar">
          <div class="search-section">
            <h3 class="filter-title">{{ t('search.placeholder.ai') }}</h3>
            <div class="search-box">
              <input 
                type="text" 
                class="search-input"
                [placeholder]="t('search.placeholder.ai')"
                [(ngModel)]="searchQuery"
                (ngModelChange)="onSearchChange()" />
              <span class="search-icon">üîç</span>
            </div>
          </div>
          <div class="filter-section">
            <h3 class="filter-title">{{ t('filter.all') }}</h3>
            <div class="filter-list">
              <button 
                *ngFor="let cat of categories" 
                class="filter-tab"
                [class.active]="selectedCategory === cat.value"
                (click)="filterByCategory(cat.value)">
                <span class="filter-label">{{ t(cat.key) }}</span>
                <span class="count-badge">{{ getCategoryCount(cat.value) }}</span>
              </button>
            </div>
          </div>
        </aside>

        <!-- Right Content - AI Items Grid -->
        <main class="content-main">
          <div class="ai-grid" *ngIf="filteredItems.length > 0">
            <div *ngFor="let item of filteredItems" class="ai-card card">
              <div class="ai-card-header">
                <div class="ai-icon">{{ item.icon || 'ü§ñ' }}</div>
                <div class="ai-card-info">
                  <h3 class="ai-title">{{ getItemTitle(item) }}</h3>
                </div>
              </div>
              <p class="ai-description">{{ getItemDescription(item) }}</p>
              <div class="ai-tags" *ngIf="item.tags && item.tags.length > 0">
                <span *ngFor="let tag of item.tags" class="tag">{{ tag }}</span>
              </div>
              <div class="ai-meta">
                <a [href]="item.url" target="_blank" class="ai-link" *ngIf="item.url">
                  {{ t('ai.visit') }} ‚Üí
                </a>
              </div>
            </div>
          </div>

          <!-- Empty State -->
          <div class="empty-state" *ngIf="filteredItems.length === 0">
            <p>{{ t('empty.state') }}</p>
          </div>
        </main>
      </div>
    </div>
  </div>
</div>
